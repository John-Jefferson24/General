apiVersion: v1
kind: Service
metadata:
  labels:
    service: grafana
    project: {{ .Values.projectName }}
  name: grafana
  namespace: {{ .Values.projectName }}
spec:
  type: {{ .Values.traffic.ingresses.serviceType }}
  ports:
  - name: "3000"
    port: 3000
    targetPort: 3000
  selector:
    service: grafana
