{{- if .Values.traffic.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tdm-api-network-policy
  namespace: {{ .Values.projectName }}
spec:
  podSelector:
    matchLabels:
      project: {{ .Values.projectName }}
      service: tdm-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
{{- if .Values.traffic.allowAllInboundTrafficOnKeyServices}}
  - from: []
    # Allow ingress from ingress controller/nodeport
    ports:
    - port: 8686
{{- end}}
{{- range $rule := .Values.traffic.networkPolicies.ingresses }}
  - from:
{{ toYaml $rule.from | indent 4}}
    ports:
      port: 8686
{{- end }}
  - from:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: flow-ui
    ports:
    - port: 8686
  - from:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: storage-api
    ports:
    - port: 8686
  - from:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: studio-api
    ports:
    - port: 8686
{{- if not .Values.services.jupyterhub.enabled }}
  - from:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: notebook
    ports:
    - port: 8686
{{- end }}
  - from:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: envoy-front-proxy
    ports:
    - port: 8686
  - from:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: ray-head
    ports:
    - port: 8686
{{- if .Values.services.jupyterhub.enabled }}
  - from:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: jupyterhub
    ports:
    - port: 8686
{{- end }}
  - from:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: telegraf
    ports:
    - port: 8686
{{- if .Values.services.jupyterhub.enabled }}
  - from:
    - podSelector:
        matchLabels:
          app: jupyterhub
          component: singleuser-server
          release: jupyterhub
    ports:
    - port: 8686
{{- end }}
  egress:
  - to: []
    # Allow DNS resolution
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
{{- if .Values.traffic.allowInternetAccess}}
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 192.168.0.0/16
        - 172.16.0.0/20
{{- end }}
  - to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: redis
    ports:
    - port: 6379
  - to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: minio
    ports:
    {{- if .Values.services.minio.ui.enabled }}
    - port: 9000
    {{- end }}
    - port: 9001
  - to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: db
    ports:
    - port: 5432
  - to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: influxdb
    ports:
    - port: 8086
  - to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: telegraf
    ports:
    - port: 8186
    - port: 8125
      protocol: UDP
{{- if not .Values.services.jupyterhub.enabled }}
  - to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: notebook
    ports:
    - port: 8888
    - port: 8282
{{- end }}
  - to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: ray-head
    ports: []
  - to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: authorization-api
    ports:
    - port: 31314
{{- if ne .Values.observability.logging_stack "LEGACY" }}
  - to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: vector
    ports:
    - port: 6000
{{- end }}
{{- end }}
