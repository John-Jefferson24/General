{{- if .Values.traffic.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: engine-network-policy
  namespace: {{ .Values.projectName }}
spec:
  egress:
  - ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
    to: []
{{- if .Values.traffic.allowInternetAccess}}
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 192.168.0.0/16
        - 172.16.0.0/20
{{- end }}
  - ports:
    - port: 6379
    to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: redis
  - to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: minio
    ports:
    {{- if .Values.services.minio.ui.enabled }}
    - port: 9000
    {{- end }}
    - port: 9001
  - ports:
    - port: 8186
    - port: 8125
      protocol: UDP  
    to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: telegraf
  - ports:
    - port: 5432
    to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: db
  - ports:
    - port: 8086
    to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: influxdb
  - ports: []
    to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: ray-head
{{- if ne .Values.observability.logging_stack "LEGACY" }}
  - to:
    - podSelector:
        matchLabels:
          project: {{ .Values.projectName }}
          service: vector
    ports:
    - port: 6000
{{- end }}
  ingress: []
  podSelector:
    matchLabels:
      project: {{ .Values.projectName }}
      service: engine
  policyTypes:
  - Ingress
  - Egress
{{- end }}
